<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Constructor</title>
    <script src="/sys/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/sys/polymer/polymer.html" />
    <link rel="import" href="/sys/palindrom-client/palindrom-client.html" />
    <link rel="import" href="/sys/imported-template/imported-template.html" />
    <link rel="manifest" />
</head>
<body>
    <dom-bind id="palindrom-root">
        <template>
            <template is="dom-if" if="[[model.ViewModel.Html]]">
                <imported-template href="[[model.ViewModel.Html]]" model="[[model.ViewModel]]"></imported-template>
            </template>
        </template>
    </dom-bind>
    
    <palindrom-client ref="palindrom-root"></palindrom-client>
</body>
</html>
